<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label>
        Delay (ms) </br>
        <input class="ms" type="number" name="delay" required min="0"/>
      </label>
    
      <fieldset class="state">
        <legend >State</legend>
        <label>
          <input class="fulfilled"  type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input class="rejected" type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
      <button class="buttonnotification" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
